<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>

<body>

    <h1>SIMPLE CALCULATOR</h1>
    <br>
        <p>Enter First Number:</p><input placeholder="Enter the first Number" id="first">
        <br>
        <p>Enter Second Number:</p><input placeholder="Enter the second Number" id="second">
        <br>
    <br><br><br>
    <div class="btn-group">
        <button onclick="addOp()">ADD</button>
        <button onclick="subOp()">SUBTRACT</button>
        <button onclick="mulOp()">MULTIPLY</button>
        <button onclick="divOp()">DIVIDE</button>
    </div>
    <br><br><br>
    <p>Result:</p><input placeholder="Output" id="answer">
</body>

</html>
